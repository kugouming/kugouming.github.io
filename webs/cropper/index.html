<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A simple jQuery image cropping plugin.">
  <meta name="author" content="Chen Fengyuan">
  <title>裁剪图片-GOD</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/cropper.css" type="text/css" >
  <link rel="stylesheet" href="css/main.css" type="text/css" >
  <!-- Scripts -->
  <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
  <script src="js/jquery.Jcrop.min.js"></script>
  <script src="js/jquery.ocupload-1.1.2.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://fengyuanchen.github.io/js/common.js"></script> -->
  <script src="js/cropper.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <!-- Content -->
  <div class="container" style="margin-bottom:0px;">
    <div class="row">
      <div class="col-md-7">
        <!-- <h3>Demo:</h3> -->
        <div class="img-container">
          <img id="image" src="images/picture.jpg" alt="Picture" crossOrigin="Anonymous">
        </div>
      </div>
      <div class="col-md-5">
        <div class="container" style="margin-top:10px;height:40%;">
          <h4>截图预览:</h4>
          <div class="docs-preview clearfix">
            <div class="img-preview preview-lg"></div>
            <!-- <div class="img-preview preview-md"></div>
            <div class="img-preview preview-sm"></div>
            <div class="img-preview preview-xs"></div> -->
          </div>
        </div>
        <div class="container" style="width:100%; margin-top:40px;">
          <div class="col-md-12 docs-buttons">
          	  <h4>上传图片(本地图片或者链接):</h4>
	          <div class="input-group input-group-sm" style="margin-top:1px;">
	            <label style="margin-right:6px;" class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
	              <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.bmp,.tiff">
	              <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="上传图片">
	                <span class="fa fa-file"></span>
	              </span>
	            </label>
	            <span class="input-group-prepend">
	              <label class="input-group-text" for="imgUrl">图片url</label>
	            </span>
	            <input type="text" class="form-control" id="image_url" placeholder="">
	            <button style="margin-left:6px;" type="button" class="btn btn-primary" data-method="url_upload" title="导入图片链接">
	              <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="导入图片链接">
	                <span class="fa fa-upload"></span>
	              </span>
	            </button>
	          </div>
	      </div>
        </div>
        <div class="container" style="margin-top:10px; width:100%;">
	        <div class="col-md-12 docs-buttons">
	        	<h4>裁图并获取图片url:</h4>
		        <div class="input-group input-group-sm" style="margin-top:8px;">
		          <button style="margin-right:6px;" type="button" class="btn btn-primary" data-method="getCroppedCanvas" title="确认裁图并生成图片链接">
		            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="确认裁图并生成图片链接">
		              <span class="fa fa-crop"></span>
		            </span>
		          </button>
		          <span class="input-group-prepend">
		            <label class="input-group-text" for="retUrl">返回url</label>
		          </span>
		          <input type="text" class="form-control" id="ret_url" placeholder="">
		          <button style="margin-left:6px;" type="button" class="btn btn-primary" data-method="url_copy" title="复制url">
		            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="复制url">
		              <span class="fa fa-copy"></span>
		            </span>
		          </button>
		        </div>
		    </div>
	    </div>
	    <div class="container" style="margin-top:10px; width:100%;">
	        <div class="col-md-12 docs-buttons">
	        	<span style="font-size:24px; font-weight:normal">裁图并下载到本地:</span>
	            <button style="margin-right:6px;" type="button" class="btn btn-primary" data-method="downloadCanvas" title="确认裁图并生成图片链接">
	              <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="确认裁图并生成图片链接">
	                <span class="fa fa-download"></span>
	              </span>
	            </button>
		    </div>
	    </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 docs-buttons">
      	<!-- 图片变换按钮 -->
      	<div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="放大">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="放大">
              <span class="fa fa-search-plus"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="缩小">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="缩小">
              <span class="fa fa-search-minus"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="reset" title="复位">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="复位">
              <span class="fa fa-refresh"></span>
            </span>
          </button>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="逆时针45">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="逆时针45">
              <span class="fa fa-rotate-left"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="顺时针45">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="顺时针45">
              <span class="fa fa-rotate-right"></span>
            </span>
          </button>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Y轴镜像">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="Y轴镜像">
              <span class="fa fa-arrows-h"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="X轴镜像">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="X轴镜像">
              <span class="fa fa-arrows-v"></span>
            </span>
          </button>
        </div>
      	<h4>裁剪图片选项:</h4>
        <!-- 裁剪框的比例 -->
    	<select id="crop_options" class="form-control selectpicker" data-live-search="true">
          <optgroup label="常用头图尺寸">
              <option value="4.1">1140*640 208平台通用</option>
              <option value="4.2">560*210  208 PC横滑图</option>
              <option value="4.3">800*320  208废弃</option>
              <option value="4.4">800*450  208大事件</option>
              <option value="4.5">500*500  208分享链接</option>
              <option value="4.6">300*200  脉络图片</option>
          </optgroup>
          <optgroup label="奥运卡头图尺寸">
            <option value="6.1">832*560 奥运头卡宽</option>
            <option value="6.2">544*560  奥运头卡窄</option>
            <option value="6.3">128*85  奥运视频卡</option>
        </optgroup>
          <!--
          <optgroup label="常用热文尺寸">
              <option value="5.1">798*488   热文尺寸一</option>
              <option value="5.2">254*170   热文尺寸二</option>
              <option value="5.3">798*447   热文尺寸三</option>
          </optgroup>
        -->
	        <!--<optgroup label="全面报道">
	        	<option value="1.1">1140*641  全面报道新头部</option>
	        	<option value="1.2">1242*648  全面报道头部</option>
    				<option value="1.3">800*320   全面报道新样式头部</option>
    				<option value="1.4">247*165   全面报道小图</option>
	        </optgroup>   
        	<optgroup label="头像">
    				<option value="2.1">200*200   百科头像</option>
            <option value="2.2">375*375   作者头像</option>
            <option value="2.3">120*120   话题头像</option>
         	</optgroup>  
         	<optgroup label="卡片">
          	<option value="3.1">1242*492   通用卡</option>
      				<option value="3.2">320*160    PC卡大图</option></option>
      				<option value="3.3">121*91     PC卡小图</option>
      				<option value="3.4">300*200    典礼卡</option>
         	</optgroup>-->
        	<optgroup label="自定义">
			       <option value="0">自定义</option>
         	</optgroup>                        
		</select>
     </div>
	 <div class="col-md-6 docs-buttons">
	 	<!-- 自定义尺寸的模态框 -->
        <div class="modal fade docs-cropped" id="setSizeModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="setSizeModalTitle">自定义尺寸</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="input-group input-group-sm">
                  <span class="input-group-prepend">
                    <label class="input-group-text" for="dataX">X</label>
                  </span>
                  <input type="text" class="form-control" id="dataX" placeholder="x">
                  <span class="input-group-append">
                    <span class="input-group-text">px</span>
                  </span>
                </div>
                <div class="input-group input-group-sm">
                  <span class="input-group-prepend">
                    <label class="input-group-text" for="dataY">Y</label>
                  </span>
                  <input type="text" class="form-control" id="dataY" placeholder="y">
                  <span class="input-group-append">
                    <span class="input-group-text">px</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <canvas id="myCanvas"></canvas> -->
  <!-- Footer -->
	<div class="container">
	  <p class="heart"></p>
	</div>

</body>
</html>
